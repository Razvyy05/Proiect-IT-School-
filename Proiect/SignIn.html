<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link css -->
    <link rel="stylesheet" href="SignIn.css">
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form>
        <input type="button" value="BACK" onclick="history.back()">
    </form>
    <section>

        <div class="form-container">
            <h1>Sign In</h1>
            <form action="Home.html" id="registerForm">
                <div class="control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="control">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="name-error-message"></div>
                <div class="control">
                    <label for="psw">Password</label>
                    <input type="password" name="psw" id="psw">
                </div>
                <div class="password-error-message"></div>
                <div class="control">
                    <label for="psw2">Repet Password</label>
                    <input type="password" name="psw2" id="psw2">
                </div>
                <div class="password-error-message2"></div>

                <div class="control">
                    <input type="submit" value="Login" id="Login">
                </div>
            </form>
        </div>
    </section>

    <!-- script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="signIn.js"></script>
</body>

</html>
